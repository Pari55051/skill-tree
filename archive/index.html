<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Tree</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
    }
    .skill-card {
      background-color: #bbf7d0;
      border: 2px solid #15803d;
    }
    .branch {
      background-color: #8B5E3C;
    }
    .trunk-box {
      background-color: #78350f;
    }
  </style>
</head>
<body class="bg-green-50 text-green-900">

  <!-- Navbar -->
  <nav class="bg-green-100 p-4 shadow flex justify-between items-center">
    <h1 class="text-2xl font-bold">ðŸŒ³ Skill Tree</h1>
    <a href="#form" class="text-green-800 font-semibold hover:underline">Suggest a Skill</a>
  </nav>

  <!-- Tree Layout -->
  <main class="max-w-7xl mx-auto px-4 py-20 relative">
    <div class="grid grid-cols-12 gap-2 relative min-h-[1200px]">

      <!-- Skill Cards & Branches -->
      <!-- HTML -->
      <div class="col-start-2 col-span-2 relative z-10 mt-4">
        <div class="skill-card p-3 rounded shadow text-sm text-center w-full">
          HTML
          <div class="w-full bg-white rounded-full h-2 mt-2">
            <div class="bg-green-700 h-2 rounded-full" style="width: 90%"></div>
          </div>
        </div>
        <div class="absolute top-full left-1/2 h-12 w-1 branch"></div>
        <div class="absolute top-[calc(100%+3rem)] left-1/2 h-1 w-[80px] branch"></div>
        <div class="absolute top-[calc(100%+3rem)] left-[calc(50%+80px)] h-6 w-1 branch"></div>
      </div>

      <!-- CSS -->
      <div class="col-start-4 col-span-2 relative z-10 mt-16">
        <div class="skill-card p-3 rounded shadow text-sm text-center w-full">
          CSS
          <div class="w-full bg-white rounded-full h-2 mt-2">
            <div class="bg-green-700 h-2 rounded-full" style="width: 75%"></div>
          </div>
        </div>
        <div class="absolute top-full left-1/2 h-14 w-1 branch"></div>
        <div class="absolute top-[calc(100%+3.5rem)] left-1/2 h-1 w-[50px] branch"></div>
        <div class="absolute top-[calc(100%+3.5rem)] left-[calc(50%+50px)] h-6 w-1 branch"></div>
      </div>

      <!-- JavaScript -->
      <div class="col-start-7 col-span-2 relative z-10 mt-8">
        <div class="skill-card p-3 rounded shadow text-sm text-center w-full">
          JavaScript
          <div class="w-full bg-white rounded-full h-2 mt-2">
            <div class="bg-green-700 h-2 rounded-full" style="width: 60%"></div>
          </div>
        </div>
        <div class="absolute top-full left-1/2 h-14 w-1 branch"></div>
        <div class="absolute top-[calc(100%+3.5rem)] left-[calc(50%-80px)] h-1 w-[80px] branch"></div>
        <div class="absolute top-[calc(100%+3.5rem)] left-[calc(50%-80px)] h-6 w-1 branch"></div>
      </div>

      <!-- Tailwind CSS -->
      <div class="col-start-9 col-span-2 relative z-10 mt-24">
        <div class="skill-card p-3 rounded shadow text-sm text-center w-full">
          Tailwind CSS
          <div class="w-full bg-white rounded-full h-2 mt-2">
            <div class="bg-green-700 h-2 rounded-full" style="width: 85%"></div>
          </div>
        </div>
        <div class="absolute top-full left-1/2 h-14 w-1 branch"></div>
        <div class="absolute top-[calc(100%+3.5rem)] left-[calc(50%-60px)] h-1 w-[60px] branch"></div>
        <div class="absolute top-[calc(100%+3.5rem)] left-[calc(50%-60px)] h-6 w-1 branch"></div>
      </div>

      <!-- Git -->
      <div class="col-start-3 col-span-2 relative z-10 mt-48">
        <div class="skill-card p-3 rounded shadow text-sm text-center w-full">
          Git
          <div class="w-full bg-white rounded-full h-2 mt-2">
            <div class="bg-green-700 h-2 rounded-full" style="width: 70%"></div>
          </div>
        </div>
        <div class="absolute top-full left-1/2 h-12 w-1 branch"></div>
        <div class="absolute top-[calc(100%+3rem)] left-1/2 h-1 w-[100px] branch"></div>
        <div class="absolute top-[calc(100%+3rem)] left-[calc(50%+100px)] h-6 w-1 branch"></div>
      </div>

      <!-- Debugging -->
      <div class="col-start-6 col-span-2 relative z-10 mt-56">
        <div class="skill-card p-3 rounded shadow text-sm text-center w-full">
          Debugging
          <div class="w-full bg-white rounded-full h-2 mt-2">
            <div class="bg-green-700 h-2 rounded-full" style="width: 45%"></div>
          </div>
        </div>
        <div class="absolute top-full left-1/2 h-12 w-1 branch"></div>
        <div class="absolute top-[calc(100%+3rem)] left-[calc(50%-60px)] h-1 w-[60px] branch"></div>
        <div class="absolute top-[calc(100%+3rem)] left-[calc(50%-60px)] h-6 w-1 branch"></div>
      </div>

      <!-- Accessibility -->
      <div class="col-start-5 col-span-2 relative z-10 mt-[6rem]">
        <div class="skill-card p-3 rounded shadow text-sm text-center w-full">
          Accessibility
          <div class="w-full bg-white rounded-full h-2 mt-2">
            <div class="bg-green-700 h-2 rounded-full" style="width: 50%"></div>
          </div>
        </div>
        <div class="absolute top-full left-1/2 h-12 w-1 branch"></div>
        <div class="absolute top-[calc(100%+3rem)] left-1/2 h-1 w-[60px] branch"></div>
        <div class="absolute top-[calc(100%+3rem)] left-[calc(50%+60px)] h-6 w-1 branch"></div>
      </div>

      <!-- Problem Solving -->
      <div class="col-start-8 col-span-2 relative z-10 mt-[10rem]">
        <div class="skill-card p-3 rounded shadow text-sm text-center w-full">
          Problem Solving
          <div class="w-full bg-white rounded-full h-2 mt-2">
            <div class="bg-green-700 h-2 rounded-full" style="width: 55%"></div>
          </div>
        </div>
        <div class="absolute top-full left-1/2 h-12 w-1 branch"></div>
        <div class="absolute top-[calc(100%+3rem)] left-[calc(50%-80px)] h-1 w-[80px] branch"></div>
        <div class="absolute top-[calc(100%+3rem)] left-[calc(50%-80px)] h-6 w-1 branch"></div>
      </div>

      <!-- Trunk -->
      <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 h-48 w-36 trunk-box z-0 rounded-t-md"></div>
    </div>
  </main>

  <!-- Suggest a Skill Form -->
  <section id="form" class="max-w-xl mx-auto mt-20 p-6 bg-green-100 rounded-xl shadow">
    <h2 class="text-xl font-bold text-center text-brown-800 mb-4">ðŸŒ± Suggest a Skill</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Skill name" class="w-full p-2 border rounded" required />
      <textarea placeholder="Why this skill?" class="w-full p-2 border rounded" rows="4"></textarea>
      <button type="submit" class="bg-yellow-900 text-white px-4 py-2 rounded hover:bg-yellow-800">
        Submit
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center text-sm text-yellow-900 py-6 mt-8">
    Â© 2025 â€“ The Skill Tree. Growth never stops ðŸŒ¿
  </footer>

</body>
</html>
