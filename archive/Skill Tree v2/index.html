<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ³ Skill Tree</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <h1 class="navbar-title">ðŸŒ³ Skill Tree</h1>
                <a href="#suggest" class="navbar-link">Suggest a Skill</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Skill Tree Section -->
        <section class="skill-tree-section">
            <div class="container">
                <div class="tree-container">
                    <!-- Tree Trunk -->
                    <div class="tree-trunk"></div>
                    
                    <!-- Skill Tree Grid -->
                    <div class="skill-tree-grid">
                        <!-- Row 1 (Top) -->
                        <div class="skill-card" data-level="advanced" style="grid-column: 4; grid-row: 1;">
                            <div class="skill-header">
                                <i class="fas fa-universal-access skill-icon"></i>
                                <h3>Accessibility</h3>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 50%"></div>
                                </div>
                                <span class="progress-text">50%</span>
                            </div>
                        </div>

                        <!-- Dead end branch -->
                        <div class="branch horizontal dead-end" style="grid-column: 5; grid-row: 1;"></div>

                        <!-- Row 2 -->
                        <div class="skill-card" data-level="intermediate" style="grid-column: 2; grid-row: 2;">
                            <div class="skill-header">
                                <i class="fas fa-bug skill-icon"></i>
                                <h3>Debugging</h3>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 45%"></div>
                                </div>
                                <span class="progress-text">45%</span>
                            </div>
                        </div>

                        <div class="skill-card" data-level="advanced" style="grid-column: 6; grid-row: 2;">
                            <div class="skill-header">
                                <i class="fas fa-puzzle-piece skill-icon"></i>
                                <h3>Problem Solving</h3>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 55%"></div>
                                </div>
                                <span class="progress-text">55%</span>
                            </div>
                        </div>

                        <!-- Staircase branches -->
                        <div class="branch vertical" style="grid-column: 4; grid-row: 1; margin-top: 80px;"></div>
                        <div class="branch horizontal" style="grid-column: 3; grid-row: 2; margin-top: 30px;"></div>
                        <div class="branch vertical" style="grid-column: 2; grid-row: 2; margin-top: 80px;"></div>
                        <div class="branch horizontal" style="grid-column: 4/6; grid-row: 2; margin-top: 30px;"></div>
                        <div class="branch vertical" style="grid-column: 6; grid-row: 2; margin-top: 80px;"></div>

                        <!-- Row 3 -->
                        <div class="skill-card" data-level="foundation" style="grid-column: 1; grid-row: 3;">
                            <div class="skill-header">
                                <i class="fab fa-css3 skill-icon"></i>
                                <h3>Tailwind CSS</h3>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 85%"></div>
                                </div>
                                <span class="progress-text">85%</span>
                            </div>
                        </div>

                        <div class="skill-card" data-level="foundation" style="grid-column: 4; grid-row: 3;">
                            <div class="skill-header">
                                <i class="fab fa-js skill-icon"></i>
                                <h3>JavaScript</h3>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 60%"></div>
                                </div>
                                <span class="progress-text">60%</span>
                            </div>
                        </div>

                        <div class="skill-card" data-level="foundation" style="grid-column: 7; grid-row: 3;">
                            <div class="skill-header">
                                <i class="fab fa-git-alt skill-icon"></i>
                                <h3>Git</h3>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 70%"></div>
                                </div>
                                <span class="progress-text">70%</span>
                            </div>
                        </div>

                        <!-- More staircase branches -->
                        <div class="branch horizontal" style="grid-column: 1/3; grid-row: 3; margin-top: 30px;"></div>
                        <div class="branch vertical" style="grid-column: 1; grid-row: 3; margin-top: 80px;"></div>
                        <div class="branch horizontal" style="grid-column: 4/6; grid-row: 3; margin-top: 30px;"></div>
                        <div class="branch vertical" style="grid-column: 4; grid-row: 3; margin-top: 80px;"></div>
                        <div class="branch horizontal" style="grid-column: 6/8; grid-row: 3; margin-top: 30px;"></div>
                        <div class="branch vertical" style="grid-column: 7; grid-row: 3; margin-top: 80px;"></div>

                        <!-- Row 4 (Foundation) -->
                        <div class="skill-card" data-level="foundation" style="grid-column: 2; grid-row: 4;">
                            <div class="skill-header">
                                <i class="fab fa-html5 skill-icon"></i>
                                <h3>HTML</h3>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 90%"></div>
                                </div>
                                <span class="progress-text">90%</span>
                            </div>
                        </div>

                        <div class="skill-card" data-level="foundation" style="grid-column: 5; grid-row: 4;">
                            <div class="skill-header">
                                <i class="fab fa-css3-alt skill-icon"></i>
                                <h3>CSS</h3>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 75%"></div>
                                </div>
                                <span class="progress-text">75%</span>
                            </div>
                        </div>

                        <!-- Final staircase branches to trunk -->
                        <div class="branch horizontal" style="grid-column: 2/4; grid-row: 4; margin-top: 30px;"></div>
                        <div class="branch vertical" style="grid-column: 2; grid-row: 4; margin-top: 80px;"></div>
                        <div class="branch horizontal" style="grid-column: 4/6; grid-row: 4; margin-top: 30px;"></div>
                        <div class="branch vertical" style="grid-column: 5; grid-row: 4; margin-top: 80px;"></div>
                        
                        <!-- Main trunk connection -->
                        <div class="branch horizontal main-connection" style="grid-column: 3/6; grid-row: 5; margin-top: 10px;"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Suggest a Skill Form -->
        <section class="suggestion-section" id="suggest">
            <div class="container">
                <div class="section-header">
                    <h2>ðŸŒ± Suggest a Skill</h2>
                    <p>Help us grow the skill tree by suggesting new skills to add</p>
                </div>
                
                <div class="suggestion-form-container">
                    <form class="suggestion-form" id="suggestionForm">
                        <div class="form-group">
                            <label for="skillName" class="form-label">Skill Name</label>
                            <input type="text" id="skillName" name="skillName" class="form-control" required placeholder="e.g., React, Node.js, Python">
                        </div>
                        
                        <div class="form-group">
                            <label for="skillCategory" class="form-label">Category</label>
                            <select id="skillCategory" name="skillCategory" class="form-control" required>
                                <option value="">Select a category</option>
                                <option value="frontend">Frontend</option>
                                <option value="backend">Backend</option>
                                <option value="tools">Tools & DevOps</option>
                                <option value="design">Design</option>
                                <option value="database">Database</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="skillDescription" class="form-label">Why this skill?</label>
                            <textarea id="skillDescription" name="skillDescription" class="form-control" rows="4" placeholder="Describe why this skill is important and how it fits into the learning path..."></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn--primary btn--full-width">
                            <i class="fas fa-seedling"></i>
                            Submit Suggestion
                        </button>
                        
                        <div id="formMessage" class="form-message hidden"></div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 â€“ The Skill Tree. Growth never stops ðŸŒ¿</p>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
